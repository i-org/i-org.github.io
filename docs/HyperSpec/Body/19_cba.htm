<H2>
19.3.2.1 Unspecific Components of a Logical Pathname</H2>  <P>
The device component of a <A REL=DEFINITION HREF="26_glo_l.htm#logical_pathname"><I>logical pathname</I></A> is always <b>:unspecific</b>; no other component of a <A REL=DEFINITION HREF="26_glo_l.htm#logical_pathname"><I>logical pathname</I></A> can be <b>:unspecific</b>. <P>
