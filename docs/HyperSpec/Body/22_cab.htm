<H2>
22.3.1.2 Tilde Percent: Newline</H2>  <P>
This outputs a <b>#\Newline</b> character, thereby terminating the current output line and beginning a new one. <b>~</b><I>n</I><b>%</b> outputs <I>n</I> newlines. No <I>arg</I> is used. <P>
