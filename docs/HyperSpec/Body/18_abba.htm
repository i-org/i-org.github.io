<H2>
18.1.2.2.1 Visible Modification of Conses with respect to EQUAL</H2> <P>
Any visible change to the <A REL=DEFINITION HREF="26_glo_c.htm#car"><I>car</I></A> or the <A REL=DEFINITION HREF="26_glo_c.htm#cdr"><I>cdr</I></A> of a <A REL=DEFINITION HREF="26_glo_c.htm#cons"><I>cons</I></A> is considered a visible modification with regard to <A REL=DEFINITION HREF="f_equal.htm#equal"><B>equal</B></A>. <P>
