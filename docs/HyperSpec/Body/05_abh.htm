<H2>
5.1.2.8 Symbol Macros as Places</H2> <P>
A reference to a <A REL=DEFINITION HREF="26_glo_s.htm#symbol"><I>symbol</I></A> that has been <I>established</I> as a <A REL=DEFINITION HREF="26_glo_s.htm#symbol_macro"><I>symbol macro</I></A> can be used as a <A REL=DEFINITION HREF="26_glo_p.htm#place"><I>place</I></A>. In this case, <A REL=DEFINITION HREF="m_setf_.htm#setf"><B>setf</B></A> expands the reference and then analyzes the resulting <A REL=DEFINITION HREF="26_glo_f.htm#form"><I>form</I></A>.  <P>
