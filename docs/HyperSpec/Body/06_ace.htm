<H2>
6.1.3.5 Examples of SUM clause</H2> <P>
<PRE>
 (loop for i of-type fixnum in '(1 2 3 4 5)
       sum i)
=&gt;  15
 (setq series '(1.2 4.3 5.7))
=&gt;  (1.2 4.3 5.7)
 (loop for v in series 
       sum (* 2.0 v))
=&gt;  22.4
</PRE>
</b> <P>
