<A NAME="nil"><I>Constant Variable</I> <B>NIL</B></A> <P>
<P><B>Constant Value:</B><P>
 <P>
<A REL=DEFINITION HREF="a_nil.htm#nil"><B>nil</B></A>. <P>
<p><b>●详情:</b><P>
 <P>
<A REL=DEFINITION HREF="a_nil.htm#nil"><B>nil</B></A> represents both <A REL=DEFINITION HREF="26_glo_b.htm#boolean"><I>boolean</I></A> (and <A REL=DEFINITION HREF="26_glo_g.htm#generalized_boolean"><I>generalized boolean</I></A>) <A REL=DEFINITION HREF="26_glo_f.htm#false"><I>false</I></A> and the <A REL=DEFINITION HREF="26_glo_e.htm#empty_list"><I>empty list</I></A>. <P>
<p><b>●例子:</b><P>
 
<PRE>
 nil =&gt;  NIL 
</PRE>
</b> <P>
<p><b>●更多信息:</b><P>
 <P>
