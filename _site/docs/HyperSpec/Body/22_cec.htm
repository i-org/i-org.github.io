<H2>
22.3.5.3 Tilde I: Indent</H2>   <P>
<b>~</b><I>n</I><b>I</b> is the same as <b>(pprint-indent :block n)</b>. <P>
<b>~</b><I>n</I><b>:I</b> is the same as <b>(pprint-indent :current n)</b>. In both cases, <I>n</I> defaults to zero, if it is omitted. <P>
