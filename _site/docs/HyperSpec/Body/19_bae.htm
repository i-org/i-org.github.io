<H2>
19.2.1.5 The Pathname Type Component</H2> <P>
Corresponds to the ``filetype'' or ``extension'' concept in many host file systems. This says what kind of file this is. This component is always a <A REL=DEFINITION HREF="26_glo_s.htm#string"><I>string</I></A>, <A REL=DEFINITION HREF="a_nil.htm#nil"><B>nil</B></A>, <b>:wild</b>, or <b>:unspecific</b>. <P>
