<A NAME="pathname"><I>System Class</I> <B>PATHNAME</B></A> <P>
<p><b>●Class Precedence List:</b><P>
 <A REL=DEFINITION HREF="#pathname"><B>pathname</B></A>, <A REL=DEFINITION HREF="t_t.htm#t"><B>t</B></A> <P>
<p><b>●详情:</b><P>
 <P>
A <A REL=DEFINITION HREF="26_glo_p.htm#pathname"><I>pathname</I></A> is a structured <A REL=DEFINITION HREF="26_glo_o.htm#object"><I>object</I></A> which represents a <A REL=DEFINITION HREF="26_glo_f.htm#filename"><I>filename</I></A>. <P>
There are two kinds of <A REL=DEFINITION HREF="26_glo_p.htm#pathname"><I>pathnames</I></A>---<A REL=DEFINITION HREF="26_glo_p.htm#physical_pathname"><I>physical pathnames</I></A> and <A REL=DEFINITION HREF="26_glo_l.htm#logical_pathname"><I>logical pathnames</I></A>. <P>
