<H2>
2.4.8.21 Sharpsign Whitespace</H2>  <P>
<b>#</b> followed immediately by <A REL=DEFINITION HREF="26_glo_w.htm#whitespace"><I>whitespace</I></A>[1] is not valid reader syntax. The <A REL=DEFINITION HREF="26_glo_l.htm#lisp_reader"><I>Lisp reader</I></A> will signal an error of <A REL=DEFINITION HREF="26_glo_t.htm#type"><I>type</I></A> <A REL=DEFINITION HREF="e_rder_e.htm#reader-error"><B>reader-error</B></A> if it encounters the reader macro notation <b>#&lt;Newline&gt;</b> or <b>#&lt;Space&gt;</b>. <P>
