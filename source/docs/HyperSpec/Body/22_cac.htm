<H2>
22.3.1.3 Tilde Ampersand: Fresh-Line</H2>  <P>
Unless it can be determined that the output stream is already at the beginning of a line, this outputs a newline. <b>~</b><I>n</I><b>&amp;</b> calls <A REL=DEFINITION HREF="f_terpri.htm#fresh-line"><B>fresh-line</B></A> and then outputs <I>n</I>-1 newlines. <b>~0&amp;</b> does nothing. <P>
